---
Name: instagram
---
SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - Broarm\Instagram\Extensions\SiteConfigExtension

SilverStripe\Security\Member:
  extensions:
    - Broarm\Instagram\Extensions\MemberExtension

---
Name: instagram_routes
---
SilverStripe\Control\Director:
  rules:
    'instagram//$Action': Broarm\Instagram\Controllers\CallbackController